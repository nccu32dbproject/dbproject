<script type="text/javascript">
function showhide(obj){
	_Address.style.display = 'none';
	_Dish.style.display = 'none';
	_Restaurant.style.display = 'none';
	_Review.style.display = 'none';
	obj.style.display = 'block';
}
</script> 

<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>


<form action="/update" method="post">  
	<body>
		<label style="color:blue;margin-left: 50px;width: 300px; " for="table_name">Table Nameï¼š</label>
		<i class="material-icons">computer</i>
	</body>

	<ul>
		<input type="radio" name="table_name" value="Address" onfocus=showhide(_Address)>Address
		<input type="radio" name="table_name" value="Dish" onfocus=showhide(_Dish)>Dish
		<input type="radio" name="table_name" value="Restaurant" onfocus=showhide(_Restaurant)>Restaurant
		<input type="radio" name="table_name" value="Review" onfocus=showhide(_Review)>Review
	</ul>


	<div id='_Address' style='display:none' >
		<label style="color:blue";for="table_name">Update:</label>
		<ul>
			Area: <input style="border: 2px solid black;border-radius: 5px; width:300px;background-color: lightblue; position=fixed" type="TEXT" name="add_Area"><br>
			District: <input style="border: 2px solid black;border-radius: 5px; width:300px;background-color: lightblue;position=fixed" type="TEXT" name="add_District"><br>
			Street: <input style="border: 2px solid black;border-radius: 5px; width:300px;background-color: lightblue;position=fixed" type="TEXT" name="add_Street"><br>
			RestaurantName: <input style="border: 2px solid black;border-radius: 5px; width:300px;background-color: lightblue;position=fixed" type="TEXT" name="add_Name"><br>
		</ul>
	</div>
	<div id='_Dish' style='display:none' >
		<label style="color:blue";for="table_name">Update:</label>
		<ul>
			Name: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="dish_Name"><br>
			Style: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="dish_Style"><br>
		</ul>
	</div>
	<div id='_Restaurant' style='display:none' >
		<label style="color:blue";for="table_name">Update:</label>
		<ul>
			Name: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rest_name"><br>
			Phone: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rest_phone"><br>
			Style: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rest_style"><br>
			OT: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rest_OT"><br>
			Facebook: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rest_fb"><br>
			Seat: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rest_seat"><br>
			Payment: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rest_payment"><br>
			Line: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rest_line"><br>
		</ul>
	</div>
	<div id='_Review' style='display:none' >
		<label style="color:blue";for="table_name">Update:</label>
		<ul>
			Review: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rev_review"><br>
			Restaurant: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rev_rest"><br>
			Comment: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rev_comment"><br>
			Reply: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rev_reply"><br>
			Rating: <input style="border: 2px solid black;border-radius: 5px;background-color: lightblue;" type="TEXT" name="rev_rating"><br>
		</ul>
	</div>

	<input style="border: 2px solid black;border-radius: 5px;background-color: aqua;margin: 40px" type="submit" value="Submit">
</form>
